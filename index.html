<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website Hero Section</title>

    <link href="http://fonts.cdnfonts.com/css/clash-display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="nav">
        <a class="logo">Travelzz</a>
        <div class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item"><a href="">About</a></li>
            <li class="nav-item"><a href="">Booking</a></li>
            <li class="nav-item"><a href="">Pricing</a></li>
            <li class="nav-item"><a href="">Contact</a></li>
          </ul>
        </div>
      </nav>

      <section class="main">
        <div class="text-box">
          <h1 class="main-heading">
            <span>Traveling</span> opens
            door to creating
            memories
          </h1>
          <p class="sub-heading">
            Travel and explore the most Beautiful
            Destinations across the Globe.
          </p>
        </div>
        <div class="features">
          <div class="feature">
            <div class="feature-text">
              <h2>20K+</h2>
              <p>Happy Customers</p>
            </div>
            <div class="feature-img">
              <img src="./Images/guilherme-stecanella-_dH-oQF9w-Y-unsplash.jpg" alt="">
            </div>
          </div>
          <div class="feature">
            <div class="feature-img">
              <img src="./Images/pexels-suliman-sallehi-2162891.jpg" alt="">
            </div>
            <div class="feature-text">
              <h2>12K+</h2>
              <p>Travel Destinations</p>
            </div>
          </div>
        </div>
      </section>

      <figure class="hero-image">
        <img src="./Images/florian-van-duyn--ZktwJWN_24-unsplash.jpg" alt="" class="hero-image" />
      </figure>

      <section class="middle">

        <a href="#" class="btn">Explore</a>

        <form class="search-wrapper">
          <input type="text" placeholder="Search your Destination...">
          <button type="submit">Search</button>
          <figure>
            <img src="./Images//pexels-philip-warp-6142739.jpg" alt="">
          </figure>
          <object data="./Images/Vector 19.svg"></object>
        </form>

        <h1 class="watermark">Travel</h1>

      </section>
    </div>
  </body>

</html>
